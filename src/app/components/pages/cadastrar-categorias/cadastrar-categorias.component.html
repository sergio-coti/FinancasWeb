<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <h4>Cadastro de categorias</h4>
      <p>Preencha os campos para incluir uma categoria.</p>
      <hr />

      <div
        *ngIf="mensagem != ''"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <strong>{{ mensagem }}</strong>
        <button
          (click)="mensagem = ''"
          type="button"
          class="btn-close"
          aria-label="Close"
        ></button>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mt-3">
          <label>Nome da categoria:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome aqui."
            formControlName="nome"
          />
          <div
            class="text-danger"
            *ngIf="f['nome'].touched && f['nome'].invalid"
          >
            Por favor, informe o nome da categoria com pelo menos 8 caracteres.
          </div>
        </div>
        <div class="mt-3">
          <input
            type="submit"
            class="btn btn-success"
            value="Realizar Cadastro"
            [disabled]="form.invalid"
          />
        </div>
      </form>
    </div>
  </div>
</div>
